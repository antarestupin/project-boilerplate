<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="node_modules/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="node_modules/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="node_modules/katex/dist/katex.min.css">
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/mermaid/dist/mermaid.min.js"></script>
  <script src="node_modules/katex/dist/katex.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false })

    window.$docsify = {
      name: 'Project Documentation',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      routerMode: 'hash',
      search: {
        paths: 'auto'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            switch (lang) {
              case "mermaid":
              case "diagram":
                return '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              case "math":
              case "katex":
                return katex.renderToString(code)
            }

            return this.origin.code.apply(this, arguments)
          }
        }
      }
    }
  </script>
  <script src="node_modules/docsify/lib/docsify.min.js"></script>
  <script src="node_modules/docsify/lib/plugins/search.js"></script>
  <script src="node_modules/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
